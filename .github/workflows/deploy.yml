name: Build & Deploy

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CAPROVER_HOST: https://captain.fsmdemo.fullstack.market/
  CAPROVER_BACKEND_APP: ${{ env.IMAGE_NAME }}
  CAPROVER_FRONTEND_APP: auth-system-fe

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./backend/Dockerfile
            image: ghcr.io/uygarbayer/auth-system-be
            appname: backend
          - dockerfile: ./frontend/Dockerfile
            image: ghcr.io/uygarbayer/auth-system-fe
            appname: frontend
    
    steps:
      - name: Print backend name
        run: echo ${{ env.CAPROVER_BACKEND_APP }}
      
      - name: Print frontend name
        run: echo ${{ env.CAPROVER_FRONTEND_APP }}
